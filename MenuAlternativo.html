function keyPressed(){
  
if(tela_ativa == 1){

    heroSGif = false;
    heroPulandoDireitaGif = false;

  if(keyCode == UP_ARROW && (! heroPulandoDireita) && (! heroDireita)) {

    heroS = false;
    heroPulandoDireita = true;
    heroEsquerda = false;

  }
